definitions:
  model.Book:
    properties:
      author:
        type: string
      created_at:
        type: string
      id:
        type: integer
      price:
        type: number
      title:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/book:
    post:
      consumes:
      - application/json
      description: Add a new book entry
      parameters:
      - description: Book data
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/model.Book'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Book'
        "400":
          description: Bad Request
          schema: {}
      summary: Create a new book
      tags:
      - books
  /api/v1/books:
    get:
      description: Retrieve a list of all available books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Book'
            type: array
      summary: Get all books
      tags:
      - books
swagger: "2.0"
